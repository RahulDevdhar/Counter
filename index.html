<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">

    <title>Counter</title>

    <script src="./script.js"></script>

<body>
    





<div class="post">
    
<div class = "post-upvotes">

    <div class='up' 
    <button onclick ='upvote()'>count++</button>
    <!-- <i class=""></i> -->

    </div>

    <div id='votes'>1000</div>

    <div class='down'
    <button onclick ='downvote()'>count--</button>
    <!-- <i class=""></i> -->
    
    </div> 



</div>

</div>




</body>
